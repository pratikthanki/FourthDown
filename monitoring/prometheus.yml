global:
  # By default, scrape targets every 5 seconds.
  scrape_interval: 10s

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
    # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'fourthdown-api-read-prometheus'
    static_configs:
    - targets: ['fourthdown-api:5000']
